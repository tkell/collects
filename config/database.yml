# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
#
# Configure Using Gemfile
# gem "pg"
#

default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  host: localhost
  database: collects_dev
  username: thor
  password: ''
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  host: localhost
  database: collects_test
  username: collects-pg-test
  password: <%= ENV['COLLECTS_TEST_DATABASE_PASSWORD'] %>
  <<: *default


# Only on DigitalOcean, not on my local!
production:
  <<: *default
  host: localhost
  database: collects_production
  username: collects-pg
  password: <%= ENV['COLLECTS_DATABASE_PASSWORD'] %>
